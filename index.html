    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            min-height: 100vh;
            line-height: 1.5;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 100vh;
            background-image: linear-gradient(20deg, rgb(233, 222, 250) 0%, rgb(251, 252, 219) 100%);
            padding: 20px;
            padding-top: 0px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            display: flex;
            flex-direction: row;
            gap: 10px;
            align-items: flex-start;
            margin-top: 10px;
            /* flex-wrap: wrap; */
            gap: 5px;
            min-width: 150px;
        }

        /* 第一个 ul 元素的顶部外边距需要特殊处理 */
        .container ul:first-of-type {
            margin-top: 20px;
        }

        li {
            margin-bottom: 10px;
            min-width: fit-content;
        }

        /* ul元素的第一个li特殊处理 */
        .container ul li:first-of-type {
            margin-right: 10px;
        }

        a {
            display: inline-block;
            padding: 10px;
            border: 1px solid #FFA99F;
            color: #FFA99F;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            min-width: 3em;
        }

        a:hover {
            color: #ffffff;
            background-color: #FFA99F;
        }

        .issues {
            display: inline-block;
            padding: 10px;
            border: 1px solid #FFA99F;
            color: #FFA99F;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            background-color: #f7edf8;
            transition: background-color 0.3s ease;
            min-width: 3em;
        }

        .issues:hover {
            color: #ffffff;
            background-color: #FFA99F;
        }
    </style>
</head>
